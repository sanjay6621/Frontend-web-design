<!-- Defines a Comment -->

<!-- Defines the document type -->
 <!DOCTYPE>

<!-- Defines an HTML Document -->
<html> </html>

<!-- Contains metadata information for the document -->
<head>

   <!-- Defines a title for the document -->
<title> sanjay </title>

   <!-- Defines metadata about an HTML Document -->

   <meta charset = "utf-8">
   <meta name ="description" content ="HTML5 course">
   <meta name ="keywords" content = "html5">
   <meta name ="author" content ="sanjay">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">

<!-- Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
<link rel = "stylesheet" href="/css/master.css">

<!-- Defines style information for a document -->
<style media = "screen">
   body{
      background-color: greenyellow;
   }
   h1{
      color: azure;
   }
</style>

</head>


<!-- Defines the documents body -->
<body>

   <!-- Defines HTML Headings -->
   <h1>heading 1</h1>
   <h2>heading 2</h2>
   <h3>heading 3</h3>
   <h4>heading 4</h4>
   <h5>heading 5</h5>
   <h6>heading 6</h6>
  

   <!-- Inserts a single line break -->
   <br>
   <br>

<!-- Defines a thematic change in the content -->
<hr>
 <!-- Defines a Paragraph -->
   <p> This is my first paragraph </p>

<!-- Defines a Hyperlink  -->
<a href = "https://www.google.com" target ="_blank">MY First Link</a>
<br>
<a href = "https://www.google.com" target ="_parent">MY Second  Link</a>
<br>
<a href = "https://www.google.com" target ="_self">MY Third Link</a>
<br>
<a href = "https://www.google.com" target ="_top">MY Fourth  Link</a>


</body>
