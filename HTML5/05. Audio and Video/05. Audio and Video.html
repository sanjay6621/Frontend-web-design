<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Defines sound content -->
<audio src ="https://www.w3schools.com/html/horse.ogg" controls autoplay loop  muted>
  
</audio>

    <!-- <source> -  Defines multiple media resources for media elements (<video>, <audio> and <picture>) -->

    <!--  <track> -Defines text tracks for media elements (<video> and <audio>) -->

    <!-- Defines a video or movie-->
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay =poster.img.jpg controls>

    </video>

  </body>
